<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 900" fill="none">
  <defs>
    <radialGradient id="glow" cx="360" cy="320" r="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#6c63ff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6c63ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="headGlow" cx="360" cy="220" r="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b83ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b83ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bodyFade" x1="360" y1="280" x2="360" y2="700" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4a4a8a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2a2a5a" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bubble1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#8b83ff" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="bubble2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b83ff" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Ambient glow behind person -->
  <ellipse cx="360" cy="320" rx="320" ry="360" fill="url(#glow)"/>
  <ellipse cx="360" cy="220" rx="140" ry="140" fill="url(#headGlow)"/>

  <!-- Person silhouette - head -->
  <circle cx="360" cy="200" r="60" fill="#3a4478" filter="url(#softBlur)"/>
  <circle cx="360" cy="200" r="56" fill="#2e3868"/>
  <!-- Highlight on head -->
  <ellipse cx="346" cy="183" rx="22" ry="26" fill="#3f4b80" opacity="0.7"/>

  <!-- Neck -->
  <rect x="344" y="253" width="32" height="30" rx="8" fill="#2e3868"/>

  <!-- Shoulders & torso -->
  <path d="M235 385 Q245 290 360 278 Q475 290 485 385 L485 720 L235 720 Z" fill="url(#bodyFade)"/>
  <!-- Inner shoulder detail -->
  <path d="M268 365 Q278 300 360 288 Q442 300 452 365 L452 520 L268 520 Z" fill="#3a4478" opacity="0.5"/>

  <!-- Speech bubble large (main) -->
  <g>
    <rect x="465" y="115" width="190" height="75" rx="20" fill="url(#bubble1Grad)" stroke="#8b83ff" stroke-opacity="0.5" stroke-width="1.5"/>
    <!-- Bubble tail -->
    <path d="M485 190 L462 215 L498 190 Z" fill="url(#bubble1Grad)"/>
    <!-- Text lines inside bubble -->
    <rect x="488" y="138" width="110" height="7" rx="3.5" fill="#a8a0ff" opacity="0.6"/>
    <rect x="488" y="153" width="82" height="7" rx="3.5" fill="#a8a0ff" opacity="0.45"/>
    <rect x="488" y="168" width="55" height="7" rx="3.5" fill="#a8a0ff" opacity="0.3"/>
  </g>

  <!-- Speech bubble small (secondary) -->
  <g>
    <rect x="505" y="55" width="130" height="48" rx="16" fill="url(#bubble2Grad)" stroke="#8b83ff" stroke-opacity="0.35" stroke-width="1"/>
    <rect x="526" y="71" width="78" height="6" rx="3" fill="#a8a0ff" opacity="0.45"/>
    <rect x="526" y="83" width="50" height="6" rx="3" fill="#a8a0ff" opacity="0.3"/>
  </g>

  <!-- Floating dots (speech/thinking indicators) -->
  <circle cx="452" cy="232" r="6" fill="#8b83ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="466" cy="216" r="8" fill="#8b83ff" opacity="0.55">
    <animate attributeName="opacity" values="0.55;0.2;0.55" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="478" cy="196" r="5" fill="#8b83ff" opacity="0.65">
    <animate attributeName="opacity" values="0.65;0.25;0.65" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Ambient particles -->
  <circle cx="170" cy="140" r="3" fill="#8b83ff" opacity="0.5">
    <animate attributeName="cy" values="140;126;140" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="290" r="2.5" fill="#a8a0ff" opacity="0.4">
    <animate attributeName="cy" values="290;276;290" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="390" r="3" fill="#8b83ff" opacity="0.35">
    <animate attributeName="cy" values="390;378;390" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="400" r="2" fill="#a8a0ff" opacity="0.3">
    <animate attributeName="cy" values="400;390;400" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="320" r="2" fill="#6c63ff" opacity="0.35">
    <animate attributeName="cy" values="320;310;320" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>
